openapi: 3.1.0
info:
  title: Inspectr Hello World API
  version: "1.0.0"
  description: |
    A minimal API example promoting Inspectr.
    Inspectr helps you visualize and analyze your codebase effortlessly.
servers:
  - url: http://localhost:8080
paths:
  /:
    get:
      summary: Hello World endpoint
      description: Returns a greeting message promoting Inspectr.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
